<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function save(){
          var id=document.getElementById('uid').value;
          var nm=document.getElementById("nm").value;
          var a=document.getElementById("adr").value;
          var e=document.getElementById("eml").value;

         // alert(nm+" "+a+" "+e);

         axios.post('https://codingseekho.in/APP/WS_API/update_test.php?name='+nm+'&addr='+a+'&email='+e+'&id='+id+'')
         .then(responce=>{
              console.log(responce.data);
              if(responce.data.posts.status==200){
                alert("Suceess");
              }else{
                alert("Failed to Save");
              }
         })
         .catch(error=>{
            console.error(error);
         })





        }
    </script>
</head>
<body>
    <center>
        Name<input type="text" id="nm"><br>
        Address<input type="text" id="adr"><br>
        Email<input type="text" id="eml"><br>
        Enter Id <input type="number" id="uid"><br>
        <input type="button" onclick="save()" value="UPDATAE DATA">

    </center>
</body>
</html>
