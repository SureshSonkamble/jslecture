    <title>Document</title>
<script>
    function res(){
         var s1=parseInt(document.getElementById("s1").value);
         var s2=parseInt(document.getElementById("s2").value);
         var s3=parseInt(document.getElementById("s3").value);
         if(s1>100 ||s1<0 && s2>100 ||s2<0 &&s3>100 ||s3<0){
                alert("Invalid Input");
         }else{
         var ttl=s1+s2+s3;
         var p=ttl/3;
        //alert(add);
        console.log("Total="+ttl);
        console.log("%= "+p);
          if(p>75){
            document.body.style.backgroundColor = "green";
          }else{
            document.body.style.backgroundColor = "red";
          }
         }
}
</script>
</head>
<body>
  <div class="jumbotron text-center" style="background-color: aqua;">

    <p>Resize this responsive page to see the effect!</p> 
  </div>
    <center>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
        Sub1<input type="number" class="form-control" placeholder="Enter Subject One marks" id="s1"><br>
        Sub2<input type="number" class="form-control" placeholder="Enter Subject Two marks" id="s2"><br>
        Sub3<input type="number" class="form-control" placeholder="Enter Subject Three marks" id="s3"><br>
       
        <input type="button" class="btn btn-warning" onclick="res()" value="Show result">
      </div>
      </div>
      </div>
      
    </center>
